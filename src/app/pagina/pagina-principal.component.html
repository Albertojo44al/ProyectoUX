<br>
    <main>
        <div class="container">
            <div class="carousel slide" id="main-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#main-carousel" data-slide-to="1"></li>
                    <li data-target="#main-carousel" data-slide-to="2"></li>
                </ol><!-- /.carousel-indicators -->
                
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/assets/p1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/assets/p2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/assets/p3.jpg" alt="Third slide">
                    </div>
                </div><!-- /.carousel-inner -->
                
                <a href="#main-carousel" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only" aria-hidden="true">Prev</span>
                </a>
                <a href="#main-carousel" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only" aria-hidden="true">Next</span>
                </a>
            </div><!-- /.carousel -->
        </div><!-- /.container -->

        <div class="row">
            <div *ngFor="let o of Ofertas" class="col-md-6">
                <div  class="well hoverwell thumbnail">
                    <h2>{{o?.id}}</h2>
                    <div><img src="{{o?.img}}" width="100%" height="100%"></div>
                    <div>{{o?.name}}</div>
                    <button class="btn btn-primary" (click)="handleClickMe()">Click Me!</button>
                </div>
             </div>
        </div>
