<div class="container pt-3">
    <div class="row justify-content-between">
        <div class="imagen"><br><br><br>
            <H1><i><b>CRUNCHY ROYAL PIZZA</b></i></H1>
            <img src="/assets/pizza.png" height="65%">
        </div>

        <div class="col-4"><br><br>
            <h1>Sign Up </h1>
            <hr>
            <form autocomplete="off" #f="ngForm" (ngSubmit)="fnSubmit( f )">
                <div class="form-group" [ngClass]="{ 'error': f.submitted && f.controls['nombre'].errors} ">
                    <label for=" nombre">* Nombre:</label>
                    <em *ngIf="f.submitted && f.controls['nombre'].errors"> Este campo es requerido</em>
                    <input id="nombre" type="text" name="nombre" class="form-control" placeholder="nombre... " [(ngModel)]="usuario.nombre" required />
                </div>
                <div class="form-group ">
                    <label for="apellido">  Apellido:</label>
                    <em *ngIf="f.submitted && f.controls['apellido'].errors"> Este campo es requerido</em>
                    <input id="apellido" name="apellido" type="text" class="form-control" placeholder="apellido... " [(ngModel)]="usuario.apellido" />
                </div>
                <div class="form-group" [ngClass]="{ 'error': f.submitted && f.controls['direccion'].errors} ">
                    <label for="direccion">* Direccion:</label>
                    <em *ngIf="f.submitted && f.controls['direccion'].errors"> Este campo es requerido</em>
                    <textarea id="direccion" name="direccion" class="form-control" placeholder="Direccion.. " [(ngModel)]="usuario.direccion" required></textarea>
                </div>

                <div class="form-group" [ngClass]="{ 'error': f.submitted && f.controls['email'].errors} ">
                    <label for="email">* Correo Electronico:</label>
                    <em *ngIf="f.submitted && f.controls['email'].errors"> Este campo es requerido</em>
                    <input name="email" id="email" type="email " class="form-control" placeholder="correo electronico... " [(ngModel)]="usuario.email" required email/>
                </div>
                <div class="form-group " [ngClass]="{ 'error': f.submitted && f.controls['password'].errors} ">
                    <label for="password ">* Contraseña:</label>
                    <em *ngIf="f.submitted && f.controls['password'].errors"> Al menos 6 caracteres</em>
                    <input id="password" name="password" type="password" class="form-control" placeholder="constraseña... " [(ngModel)]="usuario.password" required minlength="6" />
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Sign in</button><br><br><br>
            </form>
        </div>
    </div>
</div>
