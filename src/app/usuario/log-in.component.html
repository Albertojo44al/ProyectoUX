<div class="container pt-3">
    <div class="row justify-content-between">
        <div class="imagen"><br><br><br>
            <H1><i><b>CRUNCHY ROYAL PIZZA</b></i></H1>
            <img src="/assets/pizza.png" height="70%">
        </div>

        <div class="col-4"><br><br><br><br>
            <h1>Log in </h1>
            <hr>
            <form #f="ngForm" (ngSubmit)="fnSubmit( f )" autocomplete=" off ">
                <div class="form-group " [ngClass]="{ 'error': f.submitted && f.controls['email'].errors} ">
                    <label for="correo ">Correo electronico:</label>
                    <em *ngIf="f.submitted && f.controls['email'].errors "> correo no valido </em>
                    <input [(ngModel)]="usuario.email " required email name="email" id="correo " type="email " class="form-control " placeholder="correo electronico... " />
                </div>
                <div class="form-group " [ngClass]="{ 'error': f.submitted && f.controls[ 'password'].errors } ">
                    <label for="password ">Contraseña:</label>
                    <em *ngIf="f.submitted && f.controls[ 'password'].errors.required "> Este campo es requerido</em>
                    <em *ngIf="f.submitted && f.controls[ 'password'].errors.minlength "> contraseña no valida</em>
                    <input [(ngModel)]="usuario.password " required minlength="6" name="password" id="password " type="password" class="form-control " placeholder="constraseña... " />
                </div>
                <br>

                <button type="submit " class="btn btn-primary ">Log in</button><br><br>
                <a [routerLink]="[ '/SignUp'] ">Crear cuenta</a>
            </form>
        </div>
    </div>
</div>
